<!DOCTYPE html>
<html>
<head>
    <title>Random Website Redirect</title>
</head>
<body>
    <h1>Click the button to go to a random website:</h1>

    <button id="random-website-button">Go to Random Website</button>

    <script>

        const websites = [
            'https://www.example.com',
            'https://www.openai.com',
            'https://www.github.com',
            'https://www.google.com',
            'https://www.bing.com' ,
            'https://www.youtube.com/watch?v=dQw4w9WgXcQ' ,
            'https://www.youtube.com/watch?v=FDqXO7XOw7c' ,
            'https://yacinetoplay.github.io/crypto-place/Untitled-1.html' ,
            'https://ramitoplay.github.io/best-crypto-webs/index.html?fbclid=IwAR2jx_dYi25UgjzsqSpoMsdpJavQtqZlnv-4HvLnGa5ww-JTj0hK4zR3uqw'
        ];


        function redirectToRandomWebsite() {
            const randomIndex = Math.floor(Math.random() * websites.length);
            const randomWebsite = websites[randomIndex];
            window.location.href = randomWebsite;
        }


        document.getElementById('random-website-button').addEventListener('click', redirectToRandomWebsite);
    </script>
</body>
</html>
